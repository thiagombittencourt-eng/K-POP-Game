<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>K-POP Super Trunfo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0f172a;
        color: white;
        overscroll-behavior: none;
      }
      /* Custom scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Animations */
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes flipIn {
        from { opacity: 0; transform: rotateY(90deg); }
        to { opacity: 1; transform: rotateY(0deg); }
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5) rotate(-12deg); }
        70% { transform: scale(1.1) rotate(-12deg); }
        100% { opacity: 1; transform: scale(1) rotate(-12deg); }
      }
      
      @keyframes popInWin {
        0% { opacity: 0; transform: scale(0.5) rotate(-12deg); }
        70% { transform: scale(1.1) rotate(-12deg); }
        100% { opacity: 1; transform: scale(1) rotate(-12deg); }
      }

      @keyframes popInLose {
        0% { opacity: 0; transform: scale(0.5) rotate(12deg); }
        70% { transform: scale(1.1) rotate(12deg); }
        100% { opacity: 1; transform: scale(1) rotate(12deg); }
      }

      /* --- NEW ARTISTIC ANIMATIONS --- */
      @keyframes spotlight-swing-left {
        0% { transform: rotate(15deg) scale(1.5); opacity: 0.3; }
        100% { transform: rotate(45deg) scale(1.5); opacity: 0.6; }
      }
      @keyframes spotlight-swing-right {
        0% { transform: rotate(-15deg) scale(1.5); opacity: 0.3; }
        100% { transform: rotate(-45deg) scale(1.5); opacity: 0.6; }
      }

      @keyframes dance-bounce {
        0%, 100% { transform: translateY(0) scaleY(1); }
        50% { transform: translateY(-10px) scaleY(1.05); }
      }

      @keyframes equalizer {
        0% { height: 10%; }
        50% { height: 100%; }
        100% { height: 10%; }
      }

      .animate-spotlight-l { animation: spotlight-swing-left 4s ease-in-out infinite alternate; transform-origin: top center; }
      .animate-spotlight-r { animation: spotlight-swing-right 4s ease-in-out infinite alternate; transform-origin: top center; }
      .animate-dance { animation: dance-bounce 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      .shadow-dancer {
        filter: blur(2px) contrast(200%);
        opacity: 0.7;
      }

      .animate-slide-up { animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-down { animation: slideInDown 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-flip-in { animation: flipIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; perspective: 1000px; backface-visibility: hidden; }
      .animate-pop-win { animation: popInWin 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-pop-lose { animation: popInLose 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
